<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		tr,th,td{
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit" method="POST">
	<table>
		<thead>
			<tr>
				<th><label for="name">Name:</label></th>
				<td><input type="text" id="name" name="name" minlength="3" maxlength="50" required></td>
			</tr>
			<tr>
				<th><label for="portfolio">Portfolio URL:</label></th>
				<td><input type="url" id="portfolio" name="portfolio" required></td>
			</tr>
			<tr>
				<th><label for="favColor">Favorite Color:</label></th>
				<td><input type="color" id="favColor" name="favColor" required></td>
			</tr>
			<tr>
				<th><label for="likeness">Likeness (1-100):</label></th>
				<td><input type="range" id="likeness" name="likeness" min="1" max="100" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<button type="submit">Submit</button>
				</td>
			</tr>
	</table>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
